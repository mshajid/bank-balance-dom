<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Balance DOM</title>
  </head>
  <body>
    <main class="flex">
      <section class="bg-[#2C2C2C] py-10 px-20 h-[100vh]">
        <div class="flex flex-col justify-center items-center gap-y-2">
          <div>Hello</div>
          <img src="./assets/images/profile-photo.svg" class="w-[70px]" />
          <div class="flex flex-col items-center">
            <span>Welcome,</span>
            <span>Shajid Shafee</span>
          </div>
        </div>
      </section>
      <section class="bg-[#F2F2FC] flex-1 px-5">
        <div class="text-4xl py-10 flex gap-x-1">
          <h2 class="font-bold">Good Morning,</h2>
          <h2>Shajid Shafee</h2>
        </div>
        <div class="flex gap-10">
          <!-- ! Card 1 -->
          <div
            class="w-[286px] border rounded-3xl px-6 py-3 border-[#FDDA20] bg-white hover:shadow-md hover:shadow-[#FDDA20]/40 hover:cursor-pointer"
          >
            <div class="flex items-center justify-between pb-3">
              <img src="./assets/images/master-card.png" class="w-[50px]" />
              <div
                class="w-8 h-8 bg-[#FDDA20] rounded-full flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="white"
                    d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                  />
                </svg>
              </div>
            </div>
            <div class="font-bold text-4xl mb-2">$102,000.00</div>
            <div class="pb-2">Your bank balance</div>
          </div>
          <!-- ! Card 2 -->
          <div
            class="w-[286px] border rounded-3xl px-6 py-3 border-[#5CDE45] bg-white hover:shadow-md hover:shadow-[#5CDE45]/40 hover:cursor-pointer"
          >
            <div class="flex items-center justify-between pb-3">
              <img
                src="./assets/images/money-transfer.png"
                class="w-[50px] object-cover"
              />
              <div
                class="w-8 h-8 bg-[#5CDE45] rounded-full flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="white"
                    d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                  />
                </svg>
              </div>
            </div>
            <div class="font-bold text-4xl mb-2">$25,525.50</div>
            <div class="pb-2">This week card's spending</div>
          </div>
          <!-- ! Card 3 -->
          <div
            class="w-[286px] border rounded-3xl px-6 py-3 border-[#FF1FC6] bg-white hover:shadow-md hover:shadow-[#FF1FC6]/40 hover:cursor-pointer"
          >
            <div class="flex items-center justify-between pb-3">
              <img src="./assets/images/Bank Cards.png" class="w-[50px]" />
              <div
                class="w-8 h-8 bg-[#FF1FC6] rounded-full flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="white"
                    d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                  />
                </svg>
              </div>
            </div>
            <div class="font-bold text-4xl mb-2">$5,785.60</div>
            <div class="pb-2">Intra bank transfer to this week</div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/main.js"></script>
  </body>
</html>
